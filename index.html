<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Evento - Igreja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #ccc;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            margin-top: 15px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #218838;
        }
        .resultado {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

    <h2>Cadastro de Evento da Igreja</h2>
    <form id="eventoForm">
        <!-- Identifica√ß√£o do Evento -->
        <label for="nomeEvento">Nome do Evento:</label>
        <input type="text" id="nomeEvento" required>

        <label for="organizador">Organizador:</label>
        <input type="text" id="organizador" required>

        <label for="dataEvento">Data e Hora:</label>
        <input type="datetime-local" id="dataEvento" required>

        <!-- Prop√≥sito do Evento -->
        <label for="proposito">Prop√≥sito do Evento:</label>
        <select id="proposito" multiple>
            <option value="Culto">Culto</option>
            <option value="Evangelismo">Evangelismo</option>
            <option value="Arrecada√ß√£o">Arrecada√ß√£o</option>
            <option value="Outro">Outro (Especifique abaixo)</option>
        </select>

        <label for="propositoOutro">Outro Prop√≥sito:</label>
        <input type="text" id="propositoOutro" placeholder="Descreva se necess√°rio">

        <!-- Fontes de Arrecada√ß√£o -->
        <label for="arrecadacao">Fonte de Arrecada√ß√£o:</label>
        <select id="arrecadacao">
            <option value="Bazares">Bazares</option>
            <option value="Rifas">Rifas</option>
            <option value="Taxas">Taxas de Participa√ß√£o</option>
            <option value="Outro">Outro (Especifique abaixo)</option>
        </select>

        <label for="valorArrecadado">Valor Estimado da Arrecada√ß√£o (R$):</label>
        <input type="number" id="valorArrecadado" required>

        <!-- Despesas -->
        <label for="despesas">Total de Despesas (R$):</label>
        <input type="number" id="despesas" required>

        <!-- Financiamento -->
        <label for="financiamento">A Igreja Cobrira Parte das Despesas?</label>
        <select id="financiamento">
            <option value="Sim">Sim</option>
            <option value="N√£o">N√£o</option>
        </select>

        <!-- Aprova√ß√£o -->
        <label for="aprovador">Respons√°vel pela Aprova√ß√£o:</label>
        <input type="text" id="aprovador" required>

        <button type="button" onclick="calcularEvento()">Registrar Evento</button>

        <div class="resultado" id="resultado"></div>
    </form>

    <script>
        function calcularEvento() {
            let nomeEvento = document.getElementById("nomeEvento").value;
            let organizador = document.getElementById("organizador").value;
            let dataEvento = document.getElementById("dataEvento").value;
            let arrecadacao = parseFloat(document.getElementById("valorArrecadado").value);
            let despesas = parseFloat(document.getElementById("despesas").value);
            let financiamento = document.getElementById("financiamento").value;
            let aprovador = document.getElementById("aprovador").value;

            if (!nomeEvento || !organizador || !dataEvento || isNaN(arrecadacao) || isNaN(despesas) || !aprovador) {
                document.getElementById("resultado").innerHTML = "‚ö†Ô∏è Preencha todos os campos obrigat√≥rios!";
                return;
            }

            let saldo = arrecadacao - despesas;
            let status = saldo >= 0 ? "‚úÖ O evento √© financeiramente vi√°vel." : "‚ùå O evento tem um d√©ficit de R$ " + Math.abs(saldo).toFixed(2);

            if (saldo < 0 && financiamento === "N√£o") {
                status += "<br>üö® A igreja n√£o cobrir√° o d√©ficit!";
            } else if (saldo < 0 && financiamento === "Sim") {
                status += "<br>‚úÖ A igreja pode cobrir os custos!";
            }

            document.getElementById("resultado").innerHTML = `
                <strong>Evento Registrado:</strong><br>
                üìå Nome: ${nomeEvento} <br>
                üìÖ Data: ${dataEvento} <br>
                üèÜ Organizador: ${organizador} <br>
                üí∞ Arrecada√ß√£o: R$ ${arrecadacao.toFixed(2)} <br>
                üí∏ Despesas: R$ ${despesas.toFixed(2)} <br>
                üè¶ Financiamento: ${financiamento} <br>
                ‚úÖ Aprovador: ${aprovador} <br>
                üîé Status: ${status}
            `;
        }
    </script>

</body>
</html>
